<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./cart.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>GIỎ HÀNG</title>
</head>

<body>
    <header class="header-section">



    </header>

    <div class="cart-section">
        <h2 class="cart-heading">GIỎ HÀNG CỦA BẠN <i class="fa-solid fa-cart-shopping"></i></h2>

        <table class="cart-table">
            <tr>
                <th>TÊN SẢN PHẨM</th>
                <!-- <th>HÌNH ẢNH</th> -->
                <th>SỐ LƯỢNG</th>
                <th>Tổng giá</th>
                <th>ĐƠN GIÁ</th>
                <!-- <th>TỔNG TIỀN</th> -->
                <th>&nbsp;</th>
            </tr>

        </table>

        <div class="cart-total-price-section" style="margin-top: 2rem">
            <p class="total-heading">
                <strong> TỔNG TIỀN:</strong>
                <span class="total-price"></span>
            </p>
        </div>

        <div class="container">
            <button type="button" class="btn btn-orderDetail" data-toggle="modal" data-target="#myModal" id="orderbtn">
                ĐẶT HÀNG NGAY!
            </button>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Thông tin đặt hàng</h2>
                        <button type="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label>Họ tên người đặt</label><span id="loiTen" class="text-danger">*</span><br>
                                <input id="txtTen" type="text" placeholder="Họ tên" class="form-control"
                                    onblur="kiemTraTen();">
                            </div>
                            <div class="form-group">
                                <label>Địa chỉ đặt hàng</label><span id="loiDC" class="text-danger">*</span><br>
                                <input id="txtDC" type="text" placeholder="Địa chỉ" class="form-control"
                                    onblur="kiemTraDC();">
                            </div>
                            <div class="form-group">
                                <label>Nhập ngày</label><span id="loiNgay" class="text-danger">*</span><br>
                                <input id="txtTime" type="date" class="form-control" onblur="kiemTraNgay();">
                            </div>
                            <div class="form-group">
                                <label>Nhập thời gian</label><span id="loiTime" class="text-danger">*</span><br>
                                <input id="txtTime" type="Time" class="form-control" onblur="kiemTraTime();">
                            </div>
                            <div class="form-group">
                                <label>Email</label><span id="loiEmail" class="text-danger">*</span><br>
                                <input id="txtEmail" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Số ĐT</label><span id="loiĐT" class="text-danger">*</span><br>
                                <input id="txtĐT" type="text" placeholder="" class="form-control" onblur="kiemTraĐT();">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-success" style="width: 100%;" id="luu">Lưu</button>
                            </div>
                        </form>
                    </div>


</body>
<script src="../js/cart.js"></script>
<script>


</script>

</html>
