<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>


    <link rel="stylesheet" href="./login.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!---header-->


    <!---Login form--->
    <div>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">
                    ĐĂNG NHẬP
                </button>
                <button type="button" class="toggle-btn" onclick="register()">
                    ĐĂNG KÝ
                </button>
            </div>

            <form action="" id="login" class="input-group">
                <input type="text" id="useridLog" class="input-field" placeholder="Tên người dùng" required />
                <input type="password" id="pwdLog" class="input-field" placeholder="Nhập mật khẩu" required />
                <input type="checkbox" class="check-box" /><span id="spanpwd">Ghi nhớ mật khẩu</span>
                <button type="submit" class="submit-btn">
                    ĐĂNG NHẬP
                </button>
            </form>
            <form action="" id="register" class="input-group" onclick="Register()">
                <input type="text" id="useridRe" class="input-field" placeholder="Tên người dùng" required />
                <input type="email" id="email" class="input-field" placeholder="Email của bạn" required />
                <input type="password" id="pwdRe" class="input-field" placeholder="Nhập mật khẩu của bạn" required />
                <input type="password" id="confirmpassword" class="input-field" placeholder="Xác nhận mật khẩu"
                    required />
                <input type="checkbox" class="check-box" /><span id="spanpwd">Chấp nhận
                    <a href="">dịch vụ và điều khoản</a>
                </span>
                <button type="submit" class="submit-btn" onclick="validateRegister()">Đăng ký</button>


            </form>

        </div>
    </div>

    <!---Footer-->


    <script src="https://kit.fontawesome.com/e1e4744c61.js" crossorigin="anonymous"></script>

    <script src="../js/login.js">

    </script>



</body>

</html>
